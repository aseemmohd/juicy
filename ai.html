<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Hover Reveal</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }

    .card-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }

    .main-card {
      background: #3498db;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .hover-card {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #2ecc71;
      border-radius: 10px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      transition: top 0.4s ease;
      z-index: 2;
    }

    .card-container:hover .hover-card {
      top: 0;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="main-card">Main Card</div>
    <div class="hover-card">Hovered Card</div>
  </div>

</body>
</html>
